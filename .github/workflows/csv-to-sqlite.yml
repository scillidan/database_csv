name: Process CSV Files and Create Release

on:
  push:
    branches:
      - main  # Adjust this if you want the action to trigger on different branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install sqlite-utils
      run: pip install sqlite-utils

    - name: Process reference CSVs
      run: |
        mkdir -p output
        for file in reference/*.csv; do
          tablename=$(basename "$file" .csv)
          sqlite-utils insert output/reference.db "$tablename" "$file" --csv
        done

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.head_commit.timestamp | date('YYYY-MM-DD') }}
        release_name: Automated Release ${{ github.event.head_commit.timestamp | date('YYYY-MM-DD') }}
        draft: false
        prerelease: false
        files: |
          output/reference.db
          output/resource.db
